
<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/select2/select2.css" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/pages/css/login-soft.css" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/layout/css/layout.css" rel="stylesheet" type="text/css" />
    <link id="style_color" href="${rc.contextPath}/css/login/layout/css/themes/default.css" rel="stylesheet" type="text/css" />
    <link href="${rc.contextPath}/css/login/layout/css/custom.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body class="login">
<div class="logo">
    <a href="#"><img src="${rc.contextPath}/img/login/ts.png" alt="" /></a>业务及管理系统
</div>

<div class="menu-toggler sidebar-toggler"></div>
<div class="content">
    <form id="loginForm" class="login-form" action="${rc.contextPath}/member/adminLogin" method="post">
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">登录名：</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" id="adminName" name="adminName" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">登录密码：</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" id="password" name="password" />
            </div>
        </div>
        <br>
        <div class="form-actions">
            <button type="submit" id="loginBtn" class="btn blue pull-right">
                登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
</div>
<script src="${rc.contextPath}/css/login/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="${rc.contextPath}/css/login/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<script type="text/javascript" src="${rc.contextPath}/css/login/select2/select2.min.js"></script>
<script src="${rc.contextPath}/css/login/layout/scripts/layout.js" type="text/javascript"></script>
<script src="${rc.contextPath}/css/login/layout/scripts/demo.js" type="text/javascript"></script>
<script src="${rc.contextPath}/css/login/pages/scripts/login-soft.js" type="text/javascript"></script>
</body>
</html>
